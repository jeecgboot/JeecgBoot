
<style>
    .layui-table-cell {
        height: auto;
    }
    .layui-table img {
        max-width: 200px;
    }
</style>
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    var myTable,table,form;
    layui.use(['form','table','laydate'], function(){
        table = layui.table;
        form = layui.form;

        //第一个实例
        myTable = table.render({
            elem: '#demo'
            ,height: 'full-130'
            ,url: 'admin/getPayQrcodes'
            ,where: {
                type:1,
            }
            ,cols: [[ //表头
                {title:"操作", width: 100, align:'center', toolbar: '#barDemo'},
                {field: 'state', width: 200, title: '二维码',templet: function(d){
                        if (d.payUrlType=="image") {
                            return '<div style="height: 150px"><img style="max-width: 280px;margin-top: -100px;margin-left: -55px;" src="'+d.payUrl+'"/></div>';
                        }
                        return "";
                    }
                },
                {field: 'price', width: 150, title: '金额(元)'},
                {field:'payUrl', title: '内容'}
            ]]
            ,page:true
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                if (data.price == 0) {
                    layer.msg("不允许删除无金额收款单");
                    return;
                }
                layer.confirm('要删除该二维码么？', function(index){
                    layer.close(index);
                    //向服务端发送删除指令
                    $.post("admin/delPayQrcode","id="+data.id,function (data) {
                        if (data.code==1){
                            obj.del(); //删除对应行（tr）的DOM结构
                        }
                        layer.msg(data.msg);
                    });
                    console.log(data.id);
                });
            }
        });
        form.render();
    });

</script>
