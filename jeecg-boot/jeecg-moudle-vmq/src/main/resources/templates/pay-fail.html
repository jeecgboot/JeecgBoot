<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>支付失败</title>
        <meta name="description" content="码支付·个人收款支付系统 无需签约 无需第三方SDK 完全免费">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        </style>
    </head>

    <body>
            <div class="main">
                <table align="center" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="20"></td>
                    </tr>
                    <!-- content -->
                    <tr>
                        <td style="font-size:13px; color:#7f8c8d; line-height:26px;" align="center">
                            <img src="https://i.loli.net/2018/07/18/5b4f37c2d5327.png" width="50">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:13px; color:#7f8c8d; line-height:26px;" align="center">
                            管理员【<span th:text="${username}"></span>】驳回了您的付款订单
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:13px; color:#7f8c8d; line-height:26px;" align="center">
                            订单号：<span th:text="${orderId}"></span>，
                            支付金额：<span th:text="${reallyPrice}"></span>，
                            支付方式：<span th:text="${type}"></span>，
                            创建时间：<span th:text="${createDate}"></span>
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
