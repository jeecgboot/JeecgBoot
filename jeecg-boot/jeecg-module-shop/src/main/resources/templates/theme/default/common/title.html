<title>${websiteName!}</title>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="${keywords!}"/>
<meta name="description" content="${description!}"/>
<link href="<:if test="${favicon == null || favicon == ''}">${ctxPath}/default/images/logo.png</:if><:if test="${favicon != null || favicon != ''}">${favicon!}</:if>" rel="icon">
<link rel="stylesheet" href="${ctxPath}/default/layui/css/layui.css"/>
<link rel="stylesheet" href="${ctxPath}/default/css/main.css"/>
<link rel="stylesheet" href="${ctxPath}/default/css/footer.css"/>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<:if test="${shop.isClient == 1}">
<script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "${shop.crispKey}";
    (function () {
        d = document;
        s = d.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        d.getElementsByTagName("head")[0].appendChild(s);
    })();
</script>
</:if>
